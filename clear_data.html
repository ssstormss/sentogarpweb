<!DOCTYPE html>
<html>
<head>
    <title>Daten löschen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn.red {
            background-color: #f44336;
        }
        .btn.red:hover {
            background-color: #d32f2f;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Daten löschen</h1>
    <p>Mit dieser Seite kannst du alle Beispieldaten aus dem Shop und Regelwerk löschen.</p>
    
    <button id="clearShop" class="btn red">Shop-Daten löschen</button>
    <button id="clearRules" class="btn red">Regelwerk-Daten löschen</button>
    <button id="clearAll" class="btn red">Alle Daten löschen</button>
    <button id="goBack" class="btn">Zurück zur Admin-Seite</button>
    
    <div id="result" class="result">Status: Bereit zum Löschen.</div>
    
    <script>
        document.getElementById('clearShop').addEventListener('click', function() {
            localStorage.removeItem('shopItems');
            document.getElementById('result').textContent = 'Status: Shop-Daten wurden gelöscht!';
        });
        
        document.getElementById('clearRules').addEventListener('click', function() {
            localStorage.removeItem('rules');
            document.getElementById('result').textContent = 'Status: Regelwerk-Daten wurden gelöscht!';
        });
        
        document.getElementById('clearAll').addEventListener('click', function() {
            localStorage.removeItem('shopItems');
            localStorage.removeItem('rules');
            document.getElementById('result').textContent = 'Status: Alle Daten wurden gelöscht!';
        });
        
        document.getElementById('goBack').addEventListener('click', function() {
            window.location.href = 'admin.html';
        });
        
        // Automatisch alle Daten löschen
        window.onload = function() {
            localStorage.removeItem('shopItems');
            localStorage.removeItem('rules');
            document.getElementById('result').textContent = 'Status: Alle Daten wurden automatisch gelöscht!';
        };
    </script>
</body>
</html>
